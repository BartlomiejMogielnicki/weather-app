<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1 class="location">Warsaw, PL</h1>
        <h2 class="description">Mostly Cloudy</h2>
        <h2 class="temperature">79.8 F (26.6 C)</h2>
        <img src="" alt="Actual weather icon">
        <ul class="details">
            <li>Relative Humidity: 79%</li>
            <li>Dewpoint: 73 F (23 C)</li>
            <li>Feels Like 84 F (29 C)</li>
            <li>Wind: From the SSE at 6.0 MPH</li>
        </ul>
        <button class="changeBtn" id="changeBtn">Change location</button>
    </div>
    <div class="location-modal">
        <form class="location-form" id="location-form">
            <h3>Location</h3>
            <label for="city">City</label>
            <Input type="text" id="city"></Input>
            <label for="country">Country</label>
            <Input type="text" id="country"></Input>
            <button>Close</button>
            <button>Submit changes</button>
            <button>x</button>
        </form>
    </div>

    <script src="./js/storage.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
